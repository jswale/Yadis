<script type="text/javascript">
(function ($) {
	var $sw = $('#gestures');
	$sw.on('swipe doubletap', function (event) {
		event.preventDefault();
		var url = "";
		switch(event.type) {
			case  'doubletap' :
				url = "${UP}";
				break;

			case  'swipe' :
				switch(event.direction) {
					case 'right': url = "${RIGHT}"; break;
					case 'left' : url = "${LEFT}";  break;
				}
				break;
		}
		if("" != url) {
			window.location.href=url;
		}
	});
}(jQuery));
