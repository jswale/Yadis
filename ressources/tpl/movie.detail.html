<script>
	if(${BACKDROP_SWITCH}) {
	var backdrops = ${BACKDROPS_URLS};
	var backdropId = 0;

	// Change method
	function changeBackground() {
		backdropId++;
		if (typeof backdrops[backdropId] == "undefined") {
		backdropId = 0;
		}
		document.getElementById("container").style.backgroundImage = "url(" + backdrops[backdropId] + ")";
	}
	setInterval("changeBackground()", 15 * 1000);
	}
</script>
